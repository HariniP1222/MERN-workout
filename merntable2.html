<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            align-content: center;
        }
        td{
            padding: 0.3em;
            border:2px solid blueviolet;
        }
        th{
        
            padding: 0.3em;
            border:2px solid blueviolet;
        }
    </style>
</head>
<body>
    <center>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            
        </tr>
    </table>
    </center>
</body>

</html>
